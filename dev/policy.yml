- !host test-host

- !user alice
- !layer test-layer

- !variable secret

- !permit
  # Give permissions to the human user to update the secret and fetch the secret.
  role: !user alice
  privileges: [read]
  resource: !variable secret
  
- !grant
  role: !layer test-layer
  members: 
  - !host test-host
  - !user alice
