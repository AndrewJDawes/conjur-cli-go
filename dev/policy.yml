- !host test-host

- !user
  id: alice
  public_keys:
  - ssh-rsa test-key laptop

- !layer test-layer

- !variable secret

- !permit
  # Give permissions to the human user to update the secret and fetch the secret.
  role: !user alice
  privileges: [read]
  resource: !variable secret
  
- !grant
  role: !layer test-layer
  members: 
  - !host test-host
  - !user alice

- !host-factory
  id: test-host-factory
  layers: [ !layer test-layer ]
  